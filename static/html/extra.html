<!DOCTYPE html>
<html>
    <head>
        <title>Extra</title>

        <script src="extra.js"></script>
    </head>

    <body>            
        <hr> <h3>Form</h3> <hr>

        <form id="form">
            <label>Name</label>
            <input type="text" name="name" id="name">

            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="example@email.com">

            <label>Phone Number</label>
            <input style="margin-bottom: 10px;" type="tel" name="phone-number" placeholder="405-143-9334">
            
            <label>I want to receive marketing emails.</label>
            <input type="checkbox" name="marketing"> 

            <p>What kind of DJ are you?</p> <p></p>
            Full-Time   <input type="radio" name="job" value="1"> 
            Part-Time   <input type="radio" name="job" value="2">
            Hobby       <input type="radio" name="job" value="3"> 

            <label style="margin-top: 10px;">Date</label>
            <input style="margin: auto; margin-top: 10px;" type="date" name="date">

            <input style="margin-top: 10px;" type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
